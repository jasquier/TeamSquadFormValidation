<ion-header>
  <ion-navbar>
    <ion-title>
        Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

   </ion-list>

   <button ion-button color="secondary" full (click)=getStatus()>Login</button>

   <ion-card>
     <ion-card-content>{{loginService.loginStatus}}</ion-card-content>
   </ion-card>

   <!--ion-card><img src="../home/profilePic.png"></ion-card-->
</ion-content>
